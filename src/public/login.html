<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.Js con API</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div id="app" class="container">
            <br/>
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body text-center">
                            <h1>Example with Vue.Js & Api Node.Js</h1>
                        </div>
                      </div>
                </div>
            </div>
            <br/><br/><br/><br/>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-2">
                    <label class="form-label text-end">User:</label> 
                </div>
                <div class="col-sm-4 text-start">
                    <input type="text" class="form-control" placeholder="User Name" v-model="user.userName">
                </div>
                <div class="col-sm-3"></div>
            </div>
            <br/>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-2">
                    <label class="form-label text-end">Password:</label> 
                </div>
                <div class="col-sm-4 text-start">
                    <input type="password" class="form-control" placeholder="password" v-model="user.password">
                </div>
                <div class="col-sm-3"></div>
            </div>
            <br/>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6 text-center">
                    <button class="btn btn-primary" @click="login()">Login</button>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>    

        <script src="https://unpkg.com/vue@3"></script>
        <script src="js/appLogin.js"></script>
        <script src="js/menu.component.js"></script>
        <script>
            const mountedApp = app.mount('#app');
        </script>
    </body>
</html>
